<ion-view view-title="历史开奖">
    <ion-nav-buttons side="left">
        <yike-back></yike-back>
    </ion-nav-buttons>
    <ion-content class="padding con-bag fast-history-lottery" id="lucky-history-lottery">
        <ion-refresher pulling-icon="ion-load-d"
                       on-refresh="refresh()"
                       refreshing-text="正在加载中.."
                       refreshing-icon="ion-loading-b">
        </ion-refresher>
        <ul class="lucky-history-lottery">
            <li ng-repeat="record in data">
                <h5>
                    <div class="fl">江苏快三</div>
                    <div class="fr">第{{record.open_period}}期&nbsp;&nbsp;&nbsp;{{record.open_time*1000 | date:'yyyy-MM-dd'}}</div>
                </h5>
                <div class="qiu">
                    <div>{{record.open_content[0]}}</div>
                    <div>+</div>
                    <div>{{record.open_content[1]}}</div>
                    <div>+</div>
                    <div>{{record.open_content[2]}}</div>
                    <div>=</div>
                    <div>{{record.totalS[0]}}</div>
                </div>
                <table>
                    <tr>
                        <th>总和</th>
                        <th>类别</th>
                    </tr>
                    <tr>
                        <td>
                            <div class="fl" ng-repeat="r in record.totalS">{{r}}</div>
                        </td>
                        <td>{{record.result}}</td>
                    </tr>
                </table>
            </li>
        </ul>
        <p style="text-align: center; margin-top: 10px;" ng-hide="!noMoreItemsAvailable || data.length == 0">
            已加载完全部数据</p>
        <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
    </ion-content>

</ion-view>
