<ion-view view-title="历史开奖">
    <ion-nav-buttons side="left">
        <yike-back></yike-back>
    </ion-nav-buttons>
    <ion-content class="padding con-bag" id="lucky-history-lottery">
        <ion-refresher pulling-icon="ion-load-d"
                       on-refresh="refresh()"
                       refreshing-text="正在加载中.."
                       refreshing-icon="ion-loading-b">
        </ion-refresher>
        <ul class="mark-six-history-lottery">
            <li ng-repeat="record in data">
                <h5>
                    <div class="fl">{{record.title}}</div>
                    <div class="fr">第{{record.number}}期&nbsp;&nbsp;&nbsp;{{record.time*1000 | date:'yyyy-MM-dd'}}</div>
                </h5>
                <div class="hk-qiu">
                    <div ng-repeat="s in record.sum" ng-show="$index <=5">
                        <div ng-class="class_show(s.id)">{{s.id}}</div>
                        <div>{{s.attr}}</div>
                    </div>
                    <div class="jia">
                        <div>+</div>
                    </div>
                    <div>
                        <div ng-class="class_show(record.sum[6].id)">{{record.sum[6].id}}</div>
                        <div>{{record.sum[6].attr}}</div>
                    </div>
                </div>
            </li>
        </ul>
        <p style="text-align: center; margin-top: 10px;" ng-hide="!noMoreItemsAvailable || data.length == 0">
            已加载完全部数据</p>
        <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
    </ion-content>

</ion-view>
