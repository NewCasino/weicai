<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-positive footer_bg">

  <!-- 首页 Tab -->
  <ion-tab title="首页" icon-off="tab-home" icon-on="tab-home-active" ng-click="isLogin('home')">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>
  <!-- 充值 Tab -->
  <ion-tab title="充值" icon-off="tab-wallet" icon-on="tab-wallet-active"  ng-click="isLogin('recharge')">
    <ion-nav-view name="tab-recharge"></ion-nav-view>
  </ion-tab>

  <!-- 动态 Tab -->
  <ion-tab title="历史开奖" icon-off="tab-dynamic" icon-on="tab-dynamic-active" ng-click="isLogin('dynamic')">
    <ion-nav-view name="tab-dynamic"></ion-nav-view>
  </ion-tab>
   <!--我的 Tab-->
  <ion-tab title="我的" icon-off="tab-account" icon-on="tab-account-active" ng-click="isLogin('account')">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
  <!--<ion-tab title="我的" icon-off="tab-account" icon-on="tab-account-active" ng-click="isLogin('account-two')">
    <ion-nav-view name="tab-account-two"></ion-nav-view>
  </ion-tab>-->
</ion-tabs>
