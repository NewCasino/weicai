<div class="showShade" ng-click="closeAffirmCastModal()"></div>
<div class="fast-backed">
  <span class="backed-close ion ion-close-round" ng-click="closeAffirmCastModal()"></span>
  <div class="backed-cont">
    <p>玩法：{{guess.playName}}</p>
    <p>下单内容：<span>{{pour.content}}</span></p>
    <p>总注数：<i>{{pour.num}}</i>注</p>
    <p>倍数: <span>{{bottomPours.multiple}}</span>倍</p>
  </div>
  <div class="backed-money">
    消耗：<i>{{guess.count_money}}</i>元宝
  </div>
  <div class="backed-confirm" ng-click="affirmBottomPour()">确认</div>
</div>
