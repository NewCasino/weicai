<ion-view view-title="首存送礼">
    <ion-nav-buttons side="left">
        <yike-back></yike-back>
    </ion-nav-buttons>
    <ion-content id="day-keep">
        <div class="top">
            <img ng-src="{{mess.img}}">
            <div class="grade" ng-click="openModal()">
            奖励等级
            </div>
        </div>
        <div class="text-box">
            <img src="img/home/top1.jpg">
            <div class="cont" >
                <h4 ng-bind="mess.title"></h4>
                <p><span class="f1">◆</span> 活动对象：<span ng-bind="mess.object">平台所有会员</span></p>
                <p class="f2"><span class="f1">◆</span> 活动时间：<span >{{mess.start_time*1000 | date:'yyyy-MM-dd'}} ~ {{mess.end_time*1000 | date:'yyyy-MM-dd'}}</span></p>
                <div class="text1" ng-bind-html="content"></div>
            </div>
            <img src="img/home/top2.jpg">
        </div>
    </ion-content>
</ion-view>
